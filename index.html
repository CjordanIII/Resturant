<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="index.js" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant</title>
</head>
<body>
    <header>
        <img id="banner" src="photos/header.svg"/>
    </header>
    <main >
        <!-- js main -->
        <div id="main"></div>
        <div>
            <div id = 'thanks'></div>
            <div class="container-1">
                    <h2 class="check-out" id="check-out">Your order</h2>
                    <!-- list of food -->
                    <div id="bottom-set" class="bottom-set"></div>
            </div>
            <div class="line-dark" id="line-dark"></div>
        </div>
        <div id="Total" class="Total"></div>
        <div class="container-3" id='container-3'></div>
        <div class="model" id="model">
            <h1 class="centered">Enter card details</h1>
            <form action ='' method="">
                <input type="text"class='labels' name="name" id="name"  placeholder='Enter your name'required>
                <input type="email" class='labels' name="email" id="email" placeholder="Enter your email" autocomplete="email" required>
                <input id = 'ccn' class='labels' type="text"  inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="none" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required>
                <input name="credit-cvc" class='labels' id='cvc'class="cc-cvc" type="tel" pattern="\d*" maxlength="3" placeholder="CVC">
                <button class='submit' id='submit' type="button">Pay</button>

            </form>
        </div>
    
    </main>
    
    
</body>
</html>
